<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Login</title>
    <link href="/images/MiC 흰색 로고.png" rel="shortcut icon" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
    <form action="/home" method="post">
        <div class="box2" style="min-height: max-content; margin-top: 0px;">
            <input type="submit" class="topnv" value="Object-oriented Programming and Practice">
        </div>
    </form>
    <div class="box2">
        <div class="formbox">
            <form method="post" id="multiActionForm">
                <div class="container">
                    <h1>Login</h1>
                    <hr class = "hh">
                    <div th:if="${error}" class="error-message">
                        <p th:text="${error}"></p>
                    </div>
                    <div class="line">
                        <div class="label-group">
                            <span class="label">I</span>
                            <span class="label">D:</span>
                        </div>
                        <input class="input-field" type="text" id="ID" name="ID">
                    </div>
                    <hr class = "hh">
                    <div class="line">
                        <div class="label-group">
                            <span class="label">p</span>
                            <span class="label">a</span>
                            <span class="label">s</span>
                            <span class="label">s</span>
                            <span class="label">w</span>
                            <span class="label">o</span>
                            <span class="label">r</span>
                            <span class="label">d:</span>
                        </div>
                        <input class="input-field" type="password" id="password" name="password">
                    </div>
                    <hr class = "hh">
                </div>
                <hr class = "hh">
                <button class="submit" type="submit" name="action" value="action1">Login</button>
                <button class="submit" type="submit" name="action" value="action2">Register</button>
                <script>
                    document.getElementById('multiActionForm').addEventListener('submit', function(event) {
                        const clickedButton = event.submitter;
                        if (clickedButton) {
                            if (clickedButton.value === 'action1') {
                                this.action = "/login";
                            } else if (clickedButton.value === 'action2') {
                                this.action = '/moveregister';
                            }
                        }
                    });
                </script>
                <hr class = "hh">
            </form>
        </div>
    </div>
</body>
</html>
